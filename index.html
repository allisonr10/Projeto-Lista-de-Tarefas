<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 class="card-header">Lista de Tarefas</h1>
      <div class="card-body">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
          </div>
        </div>
        <ul id="lista" class="list-group">
          <li class="list-group-item list-group-item-action">Jogar</li>
          <li class="list-group-item list-group-item-action">Estudar</li>
          <li class="list-group-item list-group-item-action">Comer</li>
          <li class="list-group-item list-group-item-action">Ver TV</li>
          <li class="list-group-item list-group-item-action">Exercitar</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
